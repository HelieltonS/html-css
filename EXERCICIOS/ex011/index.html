<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>midias em HTML5</title>
</head>
<body>
    <h1> Imagens dinamicas</h1>
    <p>tente abrir esse site em varios dispositivos diferentes ou simplesmente aumente e diminua do seu navegador</p>

    <picture>
        <source media="(max-width: 780px)" srcset="imagens/foto-p.png" type="image/png">foto-p
        <source media="(max-width:  1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem 
        flexivel">

        <h1>Reproduzindo audio</h1>
        <p>vamos reproduzir midias de audio</p>
        <br>
        <audio src="audio/pad-e-pads-em-a-maior.mp3" controls autoplay></audio>

        <audio preload="metadata" controls loop>
            <source src="audio/pad-e-pads-em-a-maior.mp3" type="audio/mpeg">
            <source src="audio/pad-e-pads-em-a-maior.ogg" type="audio/ogg">
            <source src="audio/pad-e-pads-em-a-maior.wav" type="audio/wav">
            <p>infelizmente sue navegador nao consegue reproduzir audio <a href="audio/pad-e-pads-em-a-maior.mp3"></a></p>

        </audio>
    </picture>
</body>
</html>
